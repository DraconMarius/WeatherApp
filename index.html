<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&font-effect-fire-animation&family=Orbitron&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>What's The Weather</title>
</head>

<body>
    <header class="row mx-auto">
        <h1 class="col-12 text-center">Weather Dashboard</h1>
    </header>
    <div class="row">
        <section id="search" class="col-3 mh-100">
            <div id="qForm" class=" text-left">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Search for a City:</label>
                        <input type="text" class="form-control" id="cities" placeholder="Name, (state, / country)">
                    </div>
                    <button type="submit" class="btn btn-primary mw-100 col-12 savebtn">Search</button>
                </form>
            </div>
            <div id="saved">
            </div>
        </section>
        <section id="display" class="col-8 border border-white container-fluid ">
            <div id="current" class="row">
                <h2 id="cityN" class="col-6"></h2>
                <ul id="nowCond" class="col-5"></ul>
            </div>
            <div id=" forecast" class="row align-items-center ">
                <ul id="futCond" class="row align-items-center list-group-flush"></ul>
            </div>
        </section>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
